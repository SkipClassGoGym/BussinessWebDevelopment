<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>

<!-- Chia màn hình thành 2 cột -->
<frameset cols="25%,75%">
    <!-- Cột trái chia làm 2 hàng -->
    <frameset rows="30%,70%">
        <frame src="images/DCCLogo.jpg" name="logo">
        <frame src="ImagesMap.html" name="imagemaps">
    </frameset>

    <!-- Cột phải hiển thị link -->
    <frame src="Content.html" name="content">
</frameset>

</html>
